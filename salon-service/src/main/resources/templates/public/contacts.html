<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Чик-чик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background-color: #eaeaea;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .info-block {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 2rem;
            margin-top: 0.6rem;
            text-align: center;
            color: #333;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #333;
        }
        .contact-item i {
            font-size: 1.2rem;
            margin-right: 10px;
        }
        .contact-label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #555;
        }
        .contact-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            text-align: left;
        }
        .map-wrapper {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }
        .map-wrapper iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 0;
        }
        .contact-row {
            align-items: stretch;
        }

        /* Уменьшаем отступы и шрифт на мобильных */
        @media (max-width: 576px) {
            .info-block {
                min-width: auto;
                padding: 15px;
            }

            .contact-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-item i {
                margin-bottom: 5px;
            }

            .contact-text {
                text-align: left;
            }
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<main class="container mt-3 mb-4">
    <h1>Контактная информация</h1>
    <div class="info-block">
        <div class="row contact-row gx-0">
        <!-- Левая колонка -->
            <div class="col-md-3 d-flex">
                <div class="contact-text w-100">
                    <!-- Контактная информация -->
                    <div class="mb-3">
                        <div class="contact-label">Мы находимся по адресу:</div>
                        <div class="contact-item">
                            <i class="bi bi-geo-alt-fill"></i>
                            <span>г. Обь, ул. Геодезическая, д. 8</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="contact-label">Работаем каждый день:</div>
                        <div class="contact-item">
                            <i class="bi bi-clock-fill"></i>
                            <span>Пн–Пт с 9:00 до 19:00</span>
                        </div>
                        <div class="contact-item" style="padding-left: 1.61rem;">
                            <span>Сб–Вс с 9:00 до 18:00</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="contact-label">Звоните нам:</div>
                        <div class="contact-item">
                            <i class="bi bi-telephone-fill"></i>
                            <span>+7 (951) 397-95-28</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Правая колонка: карта -->
            <div class="col-md-9">
                <div class="map-wrapper ratio">
                    <iframe
                            src="https://yandex.ru/map-widget/v1/?um=constructor%3A6c271a8584b10d346bcef16f68ed9642cfc244a1701a47f7356440276e454323&amp;source=constructor"
                            allowfullscreen
                            loading="lazy"
                            style="border-radius: 10px; border:0;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/animation.js"></script>
</body>
</html>
